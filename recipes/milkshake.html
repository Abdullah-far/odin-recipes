<body>
    <h1>Milkshake recipe</h1>
    <img src="https://kristineskitchenblog.com/wp-content/uploads/2019/07/banana-smoothie-700-519.jpg" alt="Banana milkshake" height="400" width="400">
    <h2>Description</h2>
    <p>I drink this every morning</p>
    <h3>Ingredients:-</h3>
    <ul>
        <li>2 bananas</li>
        <li>Oats</li>
        <li>Peanut butter</li>
        <li>Blueberries</li>
        <li>Whey protein powder</li>
    </ul>
    <h4>Steps:-</h4>
    <ol>
    <li>Add all ingredients to blender</li>
    <li>Blend till smooth</li>
    </ol>
